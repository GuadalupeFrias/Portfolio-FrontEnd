
 <div class="row justify-content-around" >
   
        
  <div *ngFor="let skills of Skills"  class="col-5">

 
    
  
  <span id="skill">{{skills.Skill}} </span>
  <circle-progress
  [percent]= skills.Percentage
  [radius]="90"
  [outerStrokeWidth]="8"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'#cdcbd0'"
  [innerStrokeColor]="'#A0B482'"
  [animation]="true"
  [animationDuration]="300"
  [titleColor] = "'#cdcbd0'"
></circle-progress>
  
  

</div>


</div>
